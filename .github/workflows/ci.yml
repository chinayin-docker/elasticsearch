name: Docker Image CI

on:
  push:
    branches: master
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [68]
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        env:
          VERSION: ${{ matrix.version }}
        run: |
          export TAG_VERSION=${VERSION:0:1}.${VERSION:1:1}
          docker build . --file Dockerfile-${{ matrix.version }} --tag chinayin/elasticsearch:${TAG_VERSION}
          docker image ls

      - name: Push image to Docker hub
        if: success()
        env:
          VERSION: ${{ matrix.version }}
        run: |
          export TAG_VERSION=${VERSION:0:1}.${VERSION:1:1}
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USER }} --password-stdin
          docker push chinayin/elasticsearch:${TAG_VERSION}
          docker logout
